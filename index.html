<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/53bf4710fa.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    
    <div class="calculator" id="calculator">
        <div class="phone">
            <div class="result-bar" id="result-bar">
                <div class="color-buttons">
                    <i class="fas fa-circle red"></i>
                    <i class="fas fa-circle yellow"></i>
                    <i class="fas fa-circle green"></i>
                </div>
                <div class="toggle" id="toggle">
                    <i class="indicator" id="indicator"></i>
                </div>
                <span id="result">0</span>
            </div>
            <div class="buttons" id="buttons">
                    <input type="button" value="C" class="operator" id="delete">
                    <input type="button" value="√" class="operator" id="square">
                    <input type="button" value="%" class="operator" id="porcent">
                    <input type="button" value="÷" class="operator" id="divide">
                    <input type="button" value="7" class="number" id="seven">
                    <input type="button" value="8" class="number" id="eight">
                    <input type="button" value="9" class="number" id="nine">
                    <input type="button" value="x" class="operator" id="multiply">
                    <input type="button" value="4" class="number" id="four">
                    <input type="button" value="5" class="number" id="five">
                    <input type="button" value="6" class="number" id="six">
                    <input type="button" value="-" class="operator" id="minus">
                    <input type="button" value="1" class="number" id="one">
                    <input type="button" value="2" class="number" id="two">
                    <input type="button" value="3" class="number" id="three">
                    <input type="button" value="+" class="operator" id="plus">
                    <input type="button" value="0" class="number" id="cero">
                    <input type="button" value="x³" class="operator" id="squaring">
                    <input type="button" value="=" class="operator" id="equal"> 
            </div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>
</html>
